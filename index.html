<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Track medications</title>
    <link href="style.css" rel="stylesheet"/>

</head>

<header>
  <h1>Medication Tracker</h1>
  <p>Stay on top of your medications effortlessly</p>
</header>
<body>
  
    <div class="container">

        <div id="form">

            <form class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                  <label class="visually-hidden" for="medication-name">Medication Name</label>
                  <input type="text" class="form-control" id="medication-name" placeholder="Name of Medication">
                </div>

                <div class="col-auto">
                    <label class="visually-hidden" for="pill-count">Pill count</label>
                    <input type="text" class="form-control" id="pill-count" placeholder="Enter Total No. of pills">
                  </div>

                  <div class="col-auto">
                    <label class="visually-hidden" for="pill-per-dose">No. of pills per dose</label>
                    <input type="text" class="form-control" id="pill-per-dose" placeholder="Pills per dose">
                  </div>
                
                <div class="col-auto">
                  <label  class="visually-hidden" for="autoSizingSelect">Frequency</label>
                  <select class="form-control" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">Once a day</option>
                    <option value="2">Twice a day</option>
                    <option value="3">Thrice a day</option>
                    
                  </select>
                </div>
               
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Set Reminder</button>
                </div>
              </form>

        </div>

        <div id="table-container">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Medication name</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Reminder times</th>

                    <th scope="col">Doses taken</th>

                    <th scope="col">Pills left</th>

                    <th scope="col">Mark as taken</th>
                    <th scope="col">Remove medication</th>

                  </tr>
                </thead>
                <tbody id="medication-list">
          
                  
                </tbody>
              </table>

        </div>
        <footer style="background-color: #2ea411; color: white; text-align: center; padding: 15px; margin-top: 20px;">
          <p>&copy; 2025 Medication Tracker. All rights reserved.</p>
          <p>Stay healthy, stay strong! | <a href="#" style="color: white; text-decoration: underline;">Privacy Policy</a></p>
      </footer>

    </div>
   <script src="index.js"></script>
</body>
</html>
